<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Investigator</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="text-center mb-4">Create Investigator</h2>
        <form>
          <div class="form-group">
            <label for="investigatorName">Name</label>
            <input type="text" class="form-control" id="investigatorName" placeholder="Enter name">
          </div>
          <div class="form-group">
            <label for="investigatorDescription">Description</label>
            <textarea class="form-control" id="investigatorDescription" rows="3" placeholder="Enter description"></textarea>
          </div>
          <div class="form-group">
            <label for="investigatorUsername">Username</label>
            <input type="text" class="form-control" id="investigatorUsername" placeholder="Enter username">
          </div>
          <div class="form-group">
            <label for="investigatorPassword">Password</label>
            <input type="password" class="form-control" id="investigatorPassword" placeholder="Enter password">
          </div>
          <div class="form-group">
            <label for="investigatorConfirmPassword">Confirm Password</label>
            <input type="password" class="form-control" id="investigatorConfirmPassword" placeholder="Confirm password">
          </div>
          <div class="form-group">
            <label for="investigatorLocation">Location</label>
            <input type="text" class="form-control" id="investigatorLocation" placeholder="Enter location">
          </div>
          <button type="submit" class="btn btn-primary btn-block">Create</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
