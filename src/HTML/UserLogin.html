<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Login</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container mt-5">
  <h2 class="text-center mb-4">User Login</h2>
  <div class="row justify-content-center">
    <div class="col-md-6">
      <form id="loginForm">
        <div class="form-group">
          <label for="loginEmail">Email</label>
          <input type="email" class="form-control" id="loginEmail" name="email" placeholder="Enter email" required autocomplete="email">
        </div>
        <div class="form-group">
          <label for="loginPassword">Password</label>
          <input type="password" class="form-control" id="loginPassword" name="password" placeholder="Enter password" required autocomplete="current-password">
        </div>
        <button type="submit" class="btn btn-primary btn-block">Login</button>
      </form>
    </div>
  </div>
</div>

<script>
  $(document).ready(function() {
    $('#loginForm').submit(function(e) {
      e.preventDefault(); // Prevent form submission

      var loginData = {
        email: $('#loginEmail').val(),
        password: $('#loginPassword').val()
      };

      $.ajax({
        type: 'POST',
        url: 'https://crimeadminapi.azurewebsites.net/api/Users/Login', // Replace with your actual login endpoint
        data: JSON.stringify(loginData),
        contentType: 'application/json',
        success: function(response) {
          alert('Login successful');
          // Redirect to the main application page
          window.location.href = 'CrimeRecords.html'; // Change this to your main application page
        },
        error: function(xhr, status, error) {
          alert('Error logging in: ' + xhr.responseText);
        }
      });
    });
  });
</script>
</body>
</html>
