<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script>
    function getAdmins() {
    var xhr = new XMLHttpRequest();
    var url = 'http://localhost:5004/api/Admins';
    xhr.open('GET', url, true);
    xhr.onreadystatechange = function() {
        if (xhr.readyState === XMLHttpRequest.DONE) {
            if (xhr.status === 200) {
                // Request was successful, handle response data
                var responseData = JSON.parse(xhr.responseText);
                console.log(responseData);
                
                // Access the table body
                var tableBody = document.querySelector('#admintable tbody');
                
                // Clear existing table rows
                tableBody.innerHTML = '';
                
                // Loop through the response data and create table rows
                responseData.forEach(function(admin) {
                    var row = document.createElement('tr');
                    var nameCell = document.createElement('td');
                    nameCell.textContent = admin.adminName; // Assuming 'name' is the property for Admin Name
                    var passwordCell = document.createElement('td');
                    passwordCell.textContent = admin.adminPassword; // Assuming 'password' is the property for Admin Password
                    row.appendChild(nameCell);
                    row.appendChild(passwordCell);
                    tableBody.appendChild(row);
                });
            } else {
                // Error handling
                console.error('Error occurred:', xhr.status);
            }
        }
    };

    xhr.send();
}

</script>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Admin Dashboard</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="#">Profile</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Settings</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content -->
  <div class="container mt-4">
    <h2>Welcome, Admin!</h2>
    <hr>
    <h3>Load Admin</h3>
    <div class="card mt-3">
      <div class="card-body">
        <h5 class="card-title">Click to load Admin</h5>
        <p class="card-text"></p>
        <button href="#" onclick="getAdmins()" class="btn btn-primary">Read More</button>
      </div>
    </div>
    <!-- Add more posts here -->
    <table id="admintable" class="table table-striped table-bordered" style="width:100%;">
      <thead>
          <tr font-size: 14px;>
              <th scope="col">Admin Name</th>
              <th scope="col">Admin Password</th>
          </tr>
      </thead>
      <tbody style=" font-size:14px;">
          <tr>
              <td></td>
          </tr>
      </tbody>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
